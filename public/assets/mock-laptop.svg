  <path d="M100 200h1200c20 0 40 20 40 40v480c0 20-20 40-40 40H100c-20 0-40-20-40-40V240c0-20 20-40 40-40z" fill="currentColor" class="text-muted-foreground/20"/>
  
  <!-- Screen -->
  <rect x="120" y="220" width="1160" height="440" rx="8" fill="currentColor" class="text-background"/>
  
  <!-- Screen bezel -->
  <rect x="120" y="220" width="1160" height="440" rx="8" fill="none" stroke="currentColor" stroke-width="2" class="text-border"/>
  
  <!-- Laptop bottom -->
  <path d="M50 760h1300c15 0 25 10 25 25v15c0 15-10 25-25 25H50c-15 0-25-10-25-25v-15c0-15 10-25 25-25z" fill="currentColor" class="text-muted-foreground/30"/>
  
  <!-- Trackpad -->
  <rect x="620" y="775" width="160" height="100" rx="8" fill="currentColor" class="text-muted-foreground/10"/>
</svg>